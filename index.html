<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aku Cinta Kamu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    .modal {
      background-color: white;
      padding: 30px 20px 80px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
      text-align: center;
      width: 300px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .modal h2 {
      color: #d63384;
      margin-bottom: 60px;
    }

    .modal button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    .yes-btn {
      background-color: #ff69b4;
      color: white;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .no-btn {
      background-color: #f8d7da;
      color: #d63384;
    }

    .yes-btn:hover {
      background-color: #ff1493;
    }

    .no-btn:hover {
      background-color: #f5c6cb;
    }

    #message {
      font-size: 24px;
      color: #d63384;
      font-weight: bold;
      margin-top: 20px;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: fall linear forwards;
      color: #ff69b4;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="modal" id="modalBox">
    <h2 id="question">Maukah kamu menjadi kekasihku?</h2>
    <button class="yes-btn" onclick="accept()">Yes</button>
    <button class="no-btn" id="noBtn" onclick="moveButton()">No</button>
    <div id="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const modal = document.getElementById('modalBox');

    function accept() {
      modal.innerHTML = "<h2 id='message'>I love you ❤️</h2>";
      createHearts();
    }

    function moveButton() {
      const modalWidth = modal.offsetWidth;
      const modalHeight = modal.offsetHeight;

      const maxX = modalWidth - noBtn.offsetWidth;
      const maxY = modalHeight - noBtn.offsetHeight - 80;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * (maxY - 60)) + 60;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    }

    function createHearts() {
      for (let i = 0; i < 100; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = '❤️';
        heart.style.left = `${Math.random() * window.innerWidth}px`;
        heart.style.animationDuration = `${2 + Math.random() * 3}s`;
        heart.style.fontSize = `${16 + Math.random() * 24}px`;
        heart.style.top = `-30px`;

        document.body.appendChild(heart);

        // Hapus setelah selesai jatuh
        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    }
  </script>

</body>
</html>
